<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="side head">
        
        <h2>{{name}}</h2>
        <p><label>학과</label><span> {{dept}}</span></p>
        <p><label>학년</label><span> {{year}}</span></p>
        <p><label>교수명</label><span> {{prof}}</span></p>
        <p class="semesters"><label>평점</label><span>{{stars}}</span></p>
        <hr>
    </div>

    <form method="POST" action="/posts/newreply">
        {% csrf_token %}
        <input type="hidden" value="{{name}}+{{prof}}" name="blog">
        댓글 작성 : <input type="text" name="comment_body"></input>
        <input type="text" name="comment_stars"></input>
        <button type="submit" class="btn btn-secondary">작성</button>
    </form>
     
    {% for comment in course.comments.all %}
        <p> <span> {{comment.post}} </span> : {{ comment.contents }} </p>
    {% endfor %}


</body>

</html>
