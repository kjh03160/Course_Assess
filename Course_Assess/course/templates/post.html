@import "compass/css3";

/***********************
 * Essential Structure *
 ***********************/
.flexsearch--wrapper {
	height: auto;
	width: auto;
	max-width: 20%;
	overflow: hidden;
	background: transparent;
	margin: 0;
	position: static;
    float:right;
}
	
.flexsearch--form {
	overflow: hidden;
	position: relative;
}
	
.flexsearch--input-wrapper {
	padding: 0 66px 0 0; /* Right padding for submit button width */
	overflow: hidden;
}

.flexsearch--input {
  width: 100%;
}

/***********************
 * Configurable Styles *
 ***********************/
.flexsearch {
  padding: 0 25px 0 200px; /* Padding for other horizontal elements */
}

.flexsearch--input {
  -webkit-box-sizing: content-box;
	-moz-box-sizing: content-box;
	box-sizing: content-box;
 	height: 60px;
  padding: 0 46px 0 10px;
	border-color: #888;
  border-radius: 35px; /* (height/2) + border-width */
  border-style: solid;
	border-width: 5px;
  margin-top: 15px;
  color: #333;
  font-family: 'Helvetica', sans-serif;
	font-size: 26px;
	-webkit-appearance: none;
	-moz-appearance: none;
}
	
.flexsearch--submit {
  position: absolute;
	right: 0;
	top: 0;
	display: block;
	width: 60px;
	height: 60px;
  padding: 0;
  border: none;
	margin-top: 20px; /* margin-top + border-width */
  margin-right: 5px; /* border-width */
	background: transparent;
  color: #888;
  font-family: 'Helvetica', sans-serif;
  font-size: 40px;
  line-height: 60px;
}

.flexsearch--input:focus {
  outline: none;
  border-color: #333;
}

.flexsearch--input:focus.flexsearch--submit {
 	color: #333; 
}

.flexsearch--submit:hover {
  color: #333;
  cursor: pointer;
}

::-webkit-input-placeholder {
	color: #888;  
}

input:-moz-placeholder {
  color: #888
}





</style>

        <section>
                <!--for demo wrap-->
                <h1>HUFS User Time Table</h1>

                <div class="flexsearch">
                    <div class="flexsearch--wrapper">
                        <form class="flexsearch--form" action="{% url 'course' %}" method="POST">
                            {% csrf_token %}

                            <div class="flexsearch--input-wrapper">
                                <input class="flexsearch--input" type="search" placeholder="강의명">
                            </div>
                            <input class="flexsearch--submit" type="submit" value="&#10140;"/>
                        </form>
                    </div>
            </div>
            <div class="flexsearch">
                <div class="flexsearch--wrapper">
                    <form class="flexsearch--form" action="{% url 'prof' %}" method="POST">
                        {% csrf_token %}

                        <div class="flexsearch--input-wrapper">
                            <input class="flexsearch--input" name="prof" type="search" placeholder="교수명">
                        </div>
                        <input class="flexsearch--submit" type="submit" value="&#10140;"/>
                    </form>
                </div>
        </div>
                
                <div class="tbl-header">
                  <table cellpadding="0" cellspacing="0" border="0">
                    <thead>
                      <tr>
                        <th width="80px">학과</th>
                        <th width="30px">학년</th>
                        <th width="350px">Subject Name</th>
                        <th width="50px">강의계획서</th>
                        <th width="80px">담당교수</th>
                        <th width="30px">학점</th>
                        <th width="50px">강의평가</th>
                      </tr>
                    </thead>
                  </table>
                </div>
                <div class="tbl-content">
                  <table cellpadding="0" cellspacing="0" border="0">
                    <tbody>
                        {% for course in courses %}
                        <tr>
                        <th width="80px">{{ course.dept }}</th>
                        <th width="30px">{{ course.year }}</th>
                        <th width="350px"><a href='{% url "detail" name=course.name prof=course.prof %}'> {{ course.name }} </a></th>
                        <th width="50px"><a href='{{ course.syllabus }}'>계획서</a></th>
                        <th width="80px">{{ course.prof }}</th>
                        <th width="30px">{{ course.credit }}</th>
                        <th width="50px">{{ course.stars }}</th>
                          </tr>
                        {% endfor %}









                    </tbody>
                </table>
              </div>
